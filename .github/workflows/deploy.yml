name: Build and Deploy Vue App

on:
  push:
    branches:
      - main

permissions:
  contents: read       
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4


